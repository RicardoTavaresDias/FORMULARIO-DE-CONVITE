<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- fonte Leckerli One -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- fonte Baloo 2 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- fonte Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>

   <!-- Link do CSS -->
   <link rel="stylesheet" href="./styles/index.css">
   <!-- fonte Leckerli One -->
   <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
   <!-- fonte Baloo 2 -->
   <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
   <!-- fonte Open Sans -->
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
   
</head>
<body>
  
  <!-- A Pagina Inteira -->
  <div id="container">

    <!-- ASIDE -->
    <aside>

      <div class="container-aside">
       
        <div>
          <img src="./assets/Logo.svg" alt="Logo de festa">
          <div>
            <strong>Festivite</strong>
            <p>Crie um convite digital para o seu evento</p>
          </div>
        </div>
        
      </div> 

    </aside>



    <!-- MAIN -->
    <main>

      <div class="conteiner-main">
        
        <h1>Crie seu convite</h1>

        <form method="post" enctype="multipart/form-data">

          <!-- Sobre e Evento -->
          <fieldset class="fiel-info">
            
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg> 
              <span>Sobre o evento</span>
            </div>

            <div class="conteiner-eventos">

              <div class="input-involved flex-col">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" placeholder="Nome do evento">
              </div>

              <div class="input-involved flex-col">
                  <label for="inicio">Inicio</label>
                  <input type="date" name="inicio" id="inicio" lang="pt-br">
              </div>

              <div class="input-involved flex-col">
                <label for="fim">Final</label>
                <input type="date" name="fim" id="fim" lang="pt-br">
              </div>

              <div class="input-involved flex-col">
                <label for="tipo">Tipo</label>
                  <div class="fundo-tipo">
                    <input type="radio" class="evento-tipo-primario" name="tipo" id="tipo" checked>
                    <input type="radio" class="evento-tipo-segundario" name="tipo" id="tipo">
                </div>
              </div>

              <div class="input-involved flex-col">
                <label for="local">Local</label>
                <input type="text" name="local" id="local" placeholder="Link ou endereço">
              </div>

              <div class="textarea-involved flex-col">
                <label for="descricao">Descrição:</label>
                <textarea name="descricao" id="descricao" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>

            </div>

          </fieldset>



          <!-- Personalização -->
          <fieldset class="fiel-personalizacao">

            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-paintbrush-vertical"><path d="M10 2v2"/><path d="M14 2v4"/><path d="M17 2a1 1 0 0 1 1 1v9H6V3a1 1 0 0 1 1-1z"/><path d="M6 12a1 1 0 0 0-1 1v1a2 2 0 0 0 2 2h2a1 1 0 0 1 1 1v2.9a2 2 0 1 0 4 0V17a1 1 0 0 1 1-1h2a2 2 0 0 0 2-2v-1a1 1 0 0 0-1-1"/></svg> 
              <span>Personalização</span>
            </div>

            <label>Cor principal</label>

            <div class="container-personalizacao">              
              
                <input type="radio" name="personalizacao" value="brand-light" id="brand-light">
                <input type="radio" name="personalizacao" value="navy" id="navy">              
                <input type="radio" name="personalizacao" value="purple" id="purple">
                <input type="radio" name="personalizacao" value="fuschia" id="fuschia">
                <input type="radio" name="personalizacao" value="pink" id="pink">
                <input type="radio" name="personalizacao" value="danger" id="danger">
                <input type="radio" name="personalizacao" value="orange" id="orange">
                <input type="radio" name="personalizacao" value="yellow" id="yellow">
                <input type="radio" name="personalizacao" value="lime" id="lime">
                <input type="radio" name="personalizacao" value="green" id="green">
                <input type="radio" name="personalizacao" value="cyan" id="cyan">

            </div>

            <!-- Tema do evento -->
            <label>Tema do evento</label>

            <div class="conteiner-evento">

                <div>
                  <input type="radio" name="evento" id="aniverario" value="aniverario" >
                  <label for="aniverario">Aniversário</label>
                </div>

                <div>
                  <input type="radio" name="evento" id="infantil" value="infantil">
                  <label for="infantil">Infantil</label>
                </div>

                <div>
                  <input type="radio" name="evento" id="formatura" value="formatura">
                  <label for="formatura">Formatura</label>
                </div>

                <div>
                  <input type="radio" name="evento" id="casamento" value="casamento">
                  <label for="casamento">Casamento</label>
                </div>

                <div>
                  <input type="radio" name="evento" id="cha-de-bebe" value="cha-de-bebe">
                  <label for="cha-de-bebe">Chá de bebê</label>
                </div>

                <div>
                  <input type="radio" name="evento" id="cha-de-panela" value="cha-de-panela">
                  <label for="cha-de-panela">Chá de Panela</label>
                </div>

                <div>
                  <input type="radio" name="evento" id="carnaval" value="carnaval">
                  <label for="carnaval">Carnaval</label>
                </div>

                <div>
                  <input type="radio" name="evento" id="pascoa" value="pascoa">
                  <label for="pascoa">Páscoa</label>
                </div>

                <div>
                  <input type="radio" name="evento" id="sao-joao" value="sao-joao">
                  <label for="sao-joao">São João</label>
                </div>

                <div>
                  <input type="radio" name="evento" id="halloween" value="halloween">
                  <label for="halloween">Halloween</label>
                </div>

                <div>
                  <input type="radio" name="evento" id="natal" value="natal">
                  <label for="natal">Natal</label>
                </div>

                <div>
                  <input type="radio" name="evento" id="outro" value="outro">
                  <label for="outro">Outro</label>
                </div>

            </div>

            <!-- Estilo e foto da capa -->
            <div class="conteiner-estilo-foto">

              <!-- Estilo -->
            <div id="estilo"> 
              <label>Estilo</label>

               <div class="estilo-involved">
                <div class="estilo">
                  <input type="radio" name="estilo" id="escuro" value="escuro" checked>
                  <input type="radio" name="estilo" id="claro" value="claro" >
                  <!-- <label name="estilo" class="teste" for="estilo"></label> -->
                </div>

                

              </div>
            </div>

              <!-- Foto de capa -->
             <div id="foto-capa">  
              <label>Foto de capa</label>

               <div class="foto-capa-involved">
                <div class="foto-capa">
                  <input type="file" name="foto-capa" id="foto-capa" placeholder="Nenhum arquivo selecionado">
                  <span>Selecionar</span>
                </div>

                <label for="foto-capa">Nenhum arquivo selecionado</label>

              </div>
            </div>

            </div>


          </fieldset>

<br><br>
        </form>
        
      </div>

    </main>

  </div>


</body>
</html>
